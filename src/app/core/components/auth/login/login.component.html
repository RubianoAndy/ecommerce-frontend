<div class="bg-cover bg-center bg-fixed" style="background-image: url('https://picsum.photos/1920/1080')">
    <div class="h-screen flex justify-center items-center">
        <div class="bg-white mx-4 p-8 shadow-lg w-full md:w-1/3">
            <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
            <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div>
                    <label for="email" class="block font-semibold text-gray-700 mb-2"> Email <span class="text-red-500">*</span></label>
                    <input id="email" 
                        type="email" 
                        formControlName="email" 
                        placeholder="name@email.com"
                        [ngClass]="{
                            'bg-red-300': !form.controls['email'].valid && form.controls['email'].touched
                        }" class="border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                </div>

                <div class="relative">
                    <label class="block font-semibold text-gray-700 mb-2" for="password">Correo <span class="text-red-500">*</span></label>
                    <input id="password" 
                        [type]="isPasswordVisible ? 'text' : 'password'" 
                        formControlName="password" 
                        placeholder="ContraseÃ±a"
                        [ngClass]="{
                            'bg-red-300': !form.controls['password'].valid && form.controls['password'].touched
                        }" class="border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    
                    <button type="button" (click)="togglePasswordVisibility()" class="absolute flex items-center inset-y-0 right-0 px-3 mt-8">
                        <span class="material-icons">{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</span>
                    </button>
                </div>

                <div class="flex justify-end mb-4">
                    <a routerLink="/forgot-password" class="text-blue-500 hover:underline ml-auto font-semibold">Forgot your password?</a>
                </div>

                <div class="flex items-center mb-6 space-x-4">
                    <div class="w-1/2">
                        <button type="submit" [disabled]="form.invalid" class="flex flex-1 w-full justify-center focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 disabled:bg-green-400 disabled:opacity-50">Login</button>
                    </div>
            
                    <div class="w-1/2">
                        <button type="button" routerLink="/auth/register" class="flex flex-1 w-full justify-center focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
