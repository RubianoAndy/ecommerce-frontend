<div class="bg-cover bg-center bg-fixed" style="background-image: url('assets/images/auth/Auth.png')">
    <div class="h-screen flex justify-center items-center">
        <div class="bg-white mx-4 p-8 shadow-lg w-full md:w-1/2 lg:w-1/3">
            <div class="text-center border-b border-gray-200">
                <a routerLink="/" class="mb-4 inline-block">
                  <img class="w-52 md:w-64 h-auto" [src]="logo" alt="Andy Rubiano logo">
                </a>
            </div>

            <h1 class="text-3xl font-bold my-8 text-center">Crear cuenta</h1>

            <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="flex flex-col md:flex-row space-x-0 md:space-x-4 space-y-4 md:space-y-0">
                    <div class="w-full">
                        <label for="name_1" class="block font-semibold text-gray-700 mb-2"> Primer nombre <span class="text-red-500">*</span></label>
                        <input id="name_1" 
                            type="name_1" 
                            formControlName="name_1" 
                            placeholder="Primer nombre"
                            [ngClass]="{
                                'border-red-500': !form.controls['name_1'].valid && form.controls['name_1'].touched
                            }" class="border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        />
                    </div>

                    <div class="w-full">
                        <label for="lastname_1" class="block font-semibold text-gray-700 mb-2"> Primer apellido <span class="text-red-500">*</span></label>
                        <input id="lastname_1" 
                            type="lastname_1" 
                            formControlName="lastname_1" 
                            placeholder="Primer apellido"
                            [ngClass]="{
                                'border-red-500': !form.controls['lastname_1'].valid && form.controls['lastname_1'].touched
                            }" class="border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        />
                    </div>
                </div>
                <div>
                    <label for="email" class="block font-semibold text-gray-700 mb-2"> Email <span class="text-red-500">*</span></label>
                    <input id="email" 
                        type="email" 
                        formControlName="email" 
                        placeholder="name@email.com"
                        [ngClass]="{
                            'border-red-500': !form.controls['email'].valid && form.controls['email'].touched
                        }" class="border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                </div>

                <div class="relative">
                    <label class="block font-semibold text-gray-700 mb-2" for="password"> Contraseña <span class="text-red-500">*</span></label>
                    <input id="password" 
                        [type]="isPasswordVisible ? 'text' : 'password'" 
                        formControlName="password" 
                        placeholder="Contraseña"
                        [ngClass]="{
                            'border-red-500': !form.controls['password'].valid && form.controls['password'].touched
                        }" class="border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    
                    <button type="button" (click)="togglePasswordVisibility()" class="absolute flex items-center inset-y-0 right-0 px-3 mt-8">
                        <span class="material-icons">{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</span>
                    </button>
                </div>

                <div class="flex justify-end mb-4">
                    <a routerLink="/sign-in" class="text-blue-500 hover:underline ml-auto font-semibold">¿Ya tienes cuenta?</a>
                </div>

                <div class="flex items-center mb-6 space-x-4">
                    <div class="w-full">
                        <button type="submit" [disabled]="form.invalid" class="flex flex-1 w-full justify-center focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 disabled:bg-green-400 disabled:opacity-50">Regístrate</button>
                    </div>
                </div>
            </form>

            <div class="flex flex-wrap justify-center space-x-4">
                <!-- URL de descarga de íconos tamaño 48px X 48px https://iconos8.es/icons/set/social-media -->
                <a href="https://www.facebook.com/RubianoAndy" target="_blank">
                  <img src="assets/images/social media/Facebook.png" alt="Facebook" style="width: 30px; height: auto;">
                </a>
        
                <a href="https://www.instagram.com/RubianoAndy" target="_blank">
                  <img src="assets/images/social media/Instagram.png" alt="Instagram" style="width: 30px; height: auto;">
                </a>
        
                <a href="https://www.youtube.com/@RubianoAndy" target="_blank">
                  <img src="assets/images/social media/YouTube.png" alt="YouTube" style="width: 30px; height: auto;">
                </a>
        
                <a href="https://www.x.com/RubianoAndy" target="_blank">
                  <img src="assets/images/social media/X.png" alt="X (Twitter)" style="width: 30px; height: auto;">
                </a>
        
                <a href="https://www.linkedin.com/company/andyrubiano" target="_blank">
                  <img src="assets/images/social media/LinkedIn.png" alt="LinkedIn" style="width: 30px; height: auto;">
                </a>
        
                <a href="https://www.tiktok.com/@RubianoAndy" target="_blank">
                  <img src="assets/images/social media/TikTok.png" alt="TikTok" style="width: 30px; height: auto;">
                </a>
        
                <a href="https://wa.me/573178737226" target="_blank">
                  <img src="assets/images/social media/WhatsApp.png" alt="WhatsApp" style="width: 30px; height: auto;">
                </a>
            </div>
        </div>
    </div>
</div>
