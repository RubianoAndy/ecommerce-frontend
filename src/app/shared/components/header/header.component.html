<header class='border-b bg-white font-sans'>
    <div class='max-w-screen-xl mx-auto flex items-center md:justify-center flex-wrap gap-5 relative py-3 px-10 max-md:border-b max-md:border-gray-200'>
        <a routerLink="/">
            <img [src]="logo" alt="logo" class='w-24' />
        </a>

        @if (!profile) {
            <div class="space-x-6 md:absolute md:right-5 flex items-center max-md:ml-auto">
                <div class="flex border-gray-300 border-l-2 pl-6 py-2 items-center">
                    <button type="button" routerLink="/sign-in" class="flex flex-1 w-full justify-center text-white bg-green-700 hover:bg-green-800 font-medium px-4 py-2.5 me-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                        <span class="material-icons me-2">login</span> Cuenta
                    </button>
                </div>
            </div>
        } @else {
            <div class="space-x-6 md:absolute md:right-8 flex items-center max-md:ml-auto group relative">
                <div class="inline-block border-gray-300 border-l-2 pl-6 py-2">
                    <button type="button" class="flex" aria-expanded="false" (click)="toggleAccountMenu()">
                        <img class="w-10 h-10 rounded-lg" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                    </button>
            
                    <div class="fixed inset-0 z-10 h-full transition-opacity duration-500" [ngClass]="{'opacity-100 visible': isAccountMenuOpen, 'opacity-0 invisible': !isAccountMenuOpen}">
                        <div class="fixed inset-0 bg-black bg-opacity-50 border-b border-gray-200" (click)="toggleAccountMenu()">
                        </div>
                    </div>
            
                    <div id="dropdown-user" [ngClass]="{'max-h-[500px] opacity-100': isAccountMenuOpen, 'max-h-0 opacity-0': !isAccountMenuOpen}" 
                         class="z-10 overflow-hidden transition-all duration-500 absolute right-0 mt-2 text-lg list-none bg-white shadow-lg border border-gray-100">
                        <div class="px-4 py-3 border-b border-gray-200" role="none">
                            <p class="text-sm font-semibold text-green-700" role="none">{{ profile?.name_1 }} {{ profile?.lastname_1 }}</p>
                            <p class="text-sm text-gray-900 truncate" role="none">{{ profile?.email || 'Email no disponible' }}</p>
                        </div>
            
                        <ul class="py-1 text-sm text-black" role="none">
                            <li>
                                <button class="flex items-center px-4 py-2 hover:bg-gray-100 w-full text-left" role="menuitem">
                                    <span class="material-icons me-2 text-green-700">settings</span> Configuración
                                </button>
                            </li>
            
                            <li>
                                <button (click)="signOut()" class="flex items-center px-4 py-2 hover:bg-gray-100 w-full text-left" role="menuitem">
                                    <span class="material-icons me-2 text-green-700">logout</span> Cerrar sesión
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        }
    </div>
</header>
