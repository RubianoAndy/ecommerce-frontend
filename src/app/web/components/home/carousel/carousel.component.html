<div class="relative h-screen overflow-hidden">
    <div class="absolute inset-0 flex transition-transform duration-500 ease-in-out" [style.transform]="transform">
        <ng-container *ngFor="let item of items; let i = index">
        <div class="w-full h-full flex-none">
            <img [src]="item.image" class="object-cover w-full h-full" />
            <div class="absolute top-20 left-1/2 transform -translate-x-1/2 text-white text-center">
            <!-- <h2 class="text-5xl font-bold">{{ item.title }}</h2>
            <p class="text-xl">{{ item.description }}</p> -->
            <!-- <div class="mt-4">
                <button class="bg-gray-300 text-black px-4 py-2 mr-2">SEE MORE</button>
                <button class="border border-white text-white px-4 py-2">SUBSCRIBE</button>
            </div> -->
            </div>
        </div>
        </ng-container>
    </div>

    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex space-x-4">
        <button (click)="prev()" class="bg-gray-300 rounded-full p-2">←</button>
        <button (click)="next()" class="bg-gray-300 rounded-full p-2">→</button>
    </div>

    <div class="absolute top-0 left-0 bg-orange-500 h-1 transition-all duration-[3000ms]" [style.width]="timeWidth"></div>
</div>
