<div class="flex flex-col">
    <h1 class="text-xl sm:text-3xl font-semibold text-primary dark:text-secondary mb-4">Categor√≠as</h1>

    <div class="flex flex-col-reverse md:flex-row items-center justify-between space-y-reverse space-y-3 md:space-y-0 md:space-x-4 pb-2">
        <div class="flex items-center w-full md:w-1/3">
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-blue-600 dark:text-secondary">
                    <span class="material-icons">search</span>
                </div>
                <input id="categoryNameFilter" type="text" autocomplete="off" placeholder="Nombre"
                    (input)="categoryNameSubject.next($event)"
                    class="block w-full pl-10 p-2 bg-white border border-gray-200 text-black text-sm focus:outline-none focus:ring focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:focus:ring-secondary"
                />
            </div>
        </div>

        <div class="flex items-center w-full md:w-1/3">
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-blue-600 dark:text-secondary">
                    <span class="material-icons">search</span>
                </div>
                <input id="categoryIdFilter" type="number" autocomplete="off" placeholder="ID"
                    (input)="categoryIdSubject.next($event)"
                    class="block w-full pl-10 p-2 bg-white border border-gray-200 text-black text-sm focus:outline-none focus:ring focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:focus:ring-secondary"
                />
            </div>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-end w-full md:w-1/3 space-y-3 sm:space-y-0 sm:space-x-4">
            <button type="button" (click)="openCategoryInformation('0')" class="w-full flex items-center justify-center py-2 px-4 text-sm font-medium text-white bg-primary hover:bg-green-800 transition duration-200">
                <span class="material-icons mr-2">add</span> Nuevo
            </button>

            <button type="button" (click)="exportCategories()" class="w-full flex items-center justify-center py-2 px-4 text-sm font-medium text-black bg-secondary hover:bg-yellow-500 transition duration-200">
                <span class="material-icons mr-2">download</span> Exportar
            </button>
        </div>
    </div>
</div>
